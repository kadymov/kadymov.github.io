            fact: "В трактате 'Об обязанностях' Цицерон исследует вопросы морали и общественного долга."
        },
        {
            question: "Какой город был столицей древнего государства Хорезм?",
            options: ["Ургенч", "Самарканд", "Бухара", "Хива"],
            answer: "Ургенч",
            fact: "Ургенч был важным торговым центром на Великом шёлковом пути и известен своими мечетями."
        },
        {
            question: "Какой полководец возглавил персидскую армию в битве при Марафоне?",
            options: ["Дарий I", "Ксеркс I", "Мардоний", "Артаксеркс"],
            answer: "Дарий I",
            fact: "Битва при Марафоне стала первой крупной победой греков над персами в Греко-персидских войнах."
        },
        {
            question: "Какой город был столицей древнего государства Минойская цивилизация?",
            options: ["Кносс", "Микены", "Тиринф", "Афины"],
            answer: "Кносс",
            fact: "Кносс был центром минойской цивилизации и известен своим огромным дворцом."
        },
        {
            question: "Какой философ написал трактат 'О граде Божием'?",
            options: ["Августин", "Фома Аквинский", "Ансельм Кентерберийский", "Блаженный Иероним"],
            answer: "Августин",
            fact: "В трактате 'О граде Божием' Августин исследует вопросы теологии и политической философии."
        }
    ];

    let currentQuestionIndex = 0;
    let money = 0;
    let hintCount = 3;

    const shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);

    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const resultElement = document.getElementById('result');
    const factElement = document.getElementById('fact');
    const moneyElement = document.getElementById('money');
    const hintButton = document.getElementById('hintButton');
    const hintCountElement = document.getElementById('hintCount');
    const debugElement = document.getElementById('debug');
    
    

    function loadQuestion() {
        if (currentQuestionIndex >= shuffledQuestions.length) {
            endGame();
            return;
        }

        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        resultElement.textContent = '';
        optionsElement.innerHTML = '';
        factElement.textContent = '';

        currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.addEventListener('click', () => checkAnswer(option, currentQuestion.fact));
            optionsElement.appendChild(button);
        });
    }

    function checkAnswer(selectedOption, fact) {
        const currentQuestion = shuffledQuestions[currentQuestionIndex];

        if (selectedOption === currentQuestion.answer) {
            resultElement.textContent = "Правильно!";
            money += 1000;
            moneyElement.textContent = `Счёт: $${money}`;
            factElement.textContent = `Интересный факт: ${fact}`;
            currentQuestionIndex++;
            setTimeout(loadQuestion, 5000);
        } else {
            resultElement.textContent = `Неправильно! Правильный ответ: ${currentQuestion.answer}`;
            factElement.textContent = `Интересный факт: ${fact}`;
            setTimeout(endGame, 5000);
        }
    }

    function useHint() {
        if (hintCount <= 0) return;

        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        const options = Array.from(optionsElement.children);
        const incorrectOptions = options.filter(button => button.textContent !== currentQuestion.answer);

        // Remove two incorrect answers
        for (let i = 0; i < 2 && incorrectOptions.length > 0; i++) {
            const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
            incorrectOptions[randomIndex].style.display = 'none';
            incorrectOptions.splice(randomIndex, 1);
        }

        hintCount--;
        hintCountElement.textContent = hintCount;
        if (hintCount === 0) {
            hintButton.disabled = true;
        }
    }

    function endGame() {
        questionElement.textContent = "Игра окончена!";
        optionsElement.innerHTML = '';
        resultElement.textContent = `Вы заработали: $${money}`;
        hintButton.style.display = 'none';
        factElement.textContent = '';
    }

    loadQuestion();

    debugElement.innerText = `В базе ${questions.length} вопросов`;
</script>
</body>
</html>
