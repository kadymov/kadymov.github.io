<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто хочет стать миллионером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #bdc3c7;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .money {
            margin-top: 20px;
            font-size: 1.5em;
            color: #f1c40f;
        }
        .hints {
            margin-top: 20px;
        }
        .hint-button {
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hint-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .fact {
            margin-top: 15px;
            font-size: 1em;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Кто хочет стать миллионером</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="fact" id="fact"></div>
    <div class="money" id="money">Счёт: $0</div>
    <div class="hints">
        <button class="hint-button" id="hintButton" onclick="useHint()">Подсказка: 50/50 (осталось: <span id="hintCount">3</span>)</button>
    </div>
</div>

        {

        {

        {

        },
        {

            options: ["Афины", "Константинополь", "Рим", "Венеция"],
            answer: "Константинополь",
            fact: "Константинополь, ныне Стамбул, был ключевым городом, соединяющим Европу и Азию, и процветал более тысячи лет."
        },
        {
            question: "Какой философ написал труд 'Государство', описывающий идеальное общество?",
            options: ["Аристотель", "Платон", "Сократ", "Эпикур"],
            answer: "Платон",
            fact: "В 'Государстве' Платон описывает идеальное общество, управляемое 'философами-королями', обладающими мудростью."
        },
        {
            question: "Какой регион мира известен как колыбель кофе?",
            options: ["Южная Америка", "Африка", "Аравийский полуостров", "Индия"],
            answer: "Африка",
            fact: "Кофе был впервые обнаружен в Эфиопии, где пастух заметил, что его козы становятся энергичнее после употребления ягод кофейного дерева."
        },
        {
            question: "Какой исторический период называют 'темными веками'?",
            options: ["Средневековье", "Раннее Возрождение", "Поздняя античность", "Промышленная революция"],
            answer: "Средневековье",
            fact: "Название 'темные века' связано с упадком культуры и науки после падения Римской империи, хотя это спорный термин."
        },
        {
            question: "Как называется театральная маска, символизирующая трагедию?",
            options: ["Комедия", "Мольер", "Трагедия", "Сатира"],
            answer: "Трагедия",
            fact: "Маска трагедии символизирует скорбь и страдание и часто изображается вместе с маской комедии как символ театра."
        },
        {
            question: "Какой город считается колыбелью Ренессанса?",
            options: ["Рим", "Флоренция", "Венеция", "Неаполь"],
            answer: "Флоренция",
            fact: "Флоренция стала центром искусства и культуры благодаря семье Медичи, покровительствовавшей художникам и учёным."
        },
        {
            question: "Какой политический режим существовал в СССР?",
            options: ["Капитализм", "Социализм", "Феодализм", "Античный строй"],
            answer: "Социализм",
            fact: "СССР был первым государством, попытавшимся реализовать идеи марксизма на практике, что повлияло на мировую историю XX века."
        },
        {
            question: "Какой архитектурный стиль характеризуется использованием куполов и минаретов?",
            options: ["Готика", "Барокко", "Исламский стиль", "Классицизм"],
            answer: "Исламский стиль",
            fact: "Исламская архитектура известна своими геометрическими узорами, куполами и минаретами, которые служат для призыва к молитве."
        },
        {
            question: "Какой народ создал первую известную цивилизацию в Месопотамии?",
            options: ["Персы", "Шумеры", "Ассирийцы", "Вавилоняне"],
            answer: "Шумеры",
            fact: "Шумеры изобрели колесо, письменность и одну из первых систем права, заложив основу для будущих цивилизаций."
        },
        {
            question: "Какой художник написал картину 'Звездная ночь'?",
            options: ["Клод Моне", "Пабло Пикассо", "Винсент Ван Гог", "Сальвадор Дали"],
            answer: "Винсент Ван Гог",
            fact: "'Звездная ночь' была написана Ван Гогом в психиатрической больнице и отражает его внутренний мир и эмоции."
        },
        {
            question: "Как называется процесс объединения Италии в XIX веке?",
            options: ["Рисорджименто", "Революция", "Реставрация", "Реформация"],
            answer: "Рисорджименто",
            fact: "Рисорджименто стало движением за объединение разрозненных итальянских государств в единое королевство."
        },
        {
            question: "Какой город является столицей Австралии?",
            options: ["Сидней", "Мельбурн", "Канберра", "Брисбен"],
            answer: "Канберра",
            fact: "Канберра была выбрана компромиссом между Сиднеем и Мельбурном, двумя крупнейшими городами Австралии."
        },
        {
            question: "Какой исторический документ ограничил власть английского короля в 1215 году?",
            options: ["Декларация независимости", "Большая хартия вольностей", "Магна Карта", "Устав ООН"],
            answer: "Магна Карта",
            fact: "Магна Карта стала первым шагом к установлению верховенства закона над королевской властью в Англии."
        },
        {
            question: "Как называется явление, когда свет отклоняется в атмосфере, создавая радугу?",
            options: ["Рефракция", "Дифракция", "Отражение", "Дисперсия"],
            answer: "Дисперсия",
            fact: "Дисперсия света происходит из-за разной скорости распространения световых волн разных цветов в воде."
        },
        {
            question: "Какой музыкальный стиль возник в США в начале XX века?",
            options: ["Классика", "Джаз", "Рок", "Поп"],
            answer: "Джаз",
            fact: "Джаз зародился в Новом Орлеане и стал символом свободы и экспериментов в музыке."
        },
        {
            question: "Какой народ создал знаменитые наскальные рисунки в пустыне Наска?",
            options: ["Майя", "Ацтеки", "Инки", "Наска"],
            answer: "Наска",
            fact: "Рисунки Наска видны только с воздуха и до сих пор остаются загадкой для учёных."
        },
        {
            question: "Какой философ впервые предложил гелиоцентрическую систему мира?",
            options: ["Аристотель", "Птолемей", "Николай Коперник", "Галилео Галилей"],
            answer: "Николай Коперник",
            fact: "Коперник предложил модель, в которой Солнце находится в центре, что изменило представление о Вселенной."
        }
    ];

    let currentQuestionIndex = 0;
    let money = 0;
    let hintCount = 3;

    const shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);

    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const resultElement = document.getElementById('result');
    const factElement = document.getElementById('fact');
    const moneyElement = document.getElementById('money');
    const hintButton = document.getElementById('hintButton');
    const hintCountElement = document.getElementById('hintCount');

    function loadQuestion() {
        if (currentQuestionIndex >= shuffledQuestions.length) {
            endGame();
            return;
        }

        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        optionsElement.innerHTML = '';
        factElement.textContent = '';

        currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.addEventListener('click', () => checkAnswer(option, currentQuestion.fact));
            optionsElement.appendChild(button);
        });
    }

    function checkAnswer(selectedOption, fact) {
        const currentQuestion = shuffledQuestions[currentQuestionIndex];

        if (selectedOption === currentQuestion.answer) {
            resultElement.textContent = "Правильно!";
            money += 1000;
            moneyElement.textContent = `Счёт: $${money}`;
            factElement.textContent = `Интересный факт: ${fact}`;
            currentQuestionIndex++;
            setTimeout(loadQuestion, 5000);
        } else {
            resultElement.textContent = `Неправильно! Правильный ответ: ${currentQuestion.answer}`;
            factElement.textContent = `Интересный факт: ${fact}`;
            setTimeout(endGame, 5000);
        }
    }

    function useHint() {
        if (hintCount <= 0) return;

        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        const options = Array.from(optionsElement.children);
        const incorrectOptions = options.filter(button => button.textContent !== currentQuestion.answer);

        // Remove two incorrect answers
        for (let i = 0; i < 2 && incorrectOptions.length > 0; i++) {
            const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
            incorrectOptions[randomIndex].style.display = 'none';
            incorrectOptions.splice(randomIndex, 1);
        }

        hintCount--;
        hintCountElement.textContent = hintCount;
        if (hintCount === 0) {
            hintButton.disabled = true;
        }
    }

    function endGame() {
        questionElement.textContent = "Игра окончена!";
        optionsElement.innerHTML = '';
        resultElement.textContent = `Вы заработали: $${money}`;
        hintButton.style.display = 'none';
    }

    loadQuestion();
</script>
</body>
</html>
